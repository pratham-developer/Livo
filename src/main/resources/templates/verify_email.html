<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body style="
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    background-color: #f5f5f5;
">
<div style="
        max-width: 560px;
        margin: 0 auto;
        background-color: #f5f5f5;
        padding: 48px 24px;
    ">

    <!-- Logo -->
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="
            color: #7c3aed;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0;
        ">Livo</h1>
    </div>

    <!-- Email Icon Circle -->
    <div style="text-align: center; margin-bottom: 32px;">
        <table style="margin: 0 auto; border-collapse: collapse; border-spacing: 0; border: none;">
            <tr>
                <td style="
                    width: 180px;
                    height: 180px;
                    background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
                    border-radius: 50%;
                    text-align: center;
                    vertical-align: middle;
                    font-size: 80px;
                    line-height: 180px;
                    padding: 0;
                ">✉️</td>
            </tr>
        </table>
    </div>

    <!-- Main Heading -->
    <h2 style="
        text-align: center;
        color: #1f2937;
        font-size: 36px;
        font-weight: 700;
        margin: 0 0 24px 0;
        letter-spacing: -0.5px;
    ">
        Verify your email
    </h2>

    <!-- Description Text -->
    <p style="
        text-align: center;
        color: #6b7280;
        font-size: 16px;
        line-height: 1.6;
        margin: 0 auto 32px auto;
        max-width: 440px;
    ">
        Thanks for helping us keep your account secure! Use the code below to finish verifying your email address.
    </p>

    <!-- OTP Code Box -->
    <div style="
        background-color: #ffffff;
        border-radius: 12px;
        padding: 24px;
        text-align: center;
        margin-bottom: 32px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    ">
        <p style="
            color: #6b7280;
            font-size: 14px;
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        ">Your verification code</p>

        <div style="
            background-color: #faf5ff;
            border: 2px solid #7c3aed;
            border-radius: 8px;
            padding: 16px;
            margin: 0 auto;
            max-width: 280px;
        ">
            <p style="
                color: #7c3aed;
                font-size: 32px;
                font-weight: 700;
                letter-spacing: 8px;
                margin: 0;
                font-family: 'Courier New', monospace;
            " th:text="${otp}">123456</p>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div style="text-align: center; margin-bottom: 24px;">
        <span style="color: #ec4899; font-size: 20px; margin: 0 8px;">◆</span>
        <span style="color: #a78bfa; font-size: 20px; margin: 0 8px;">◆</span>
        <span style="color: #7c3aed; font-size: 20px; margin: 0 8px;">◆</span>
        <span style="color: #c084fc; font-size: 20px; margin: 0 8px;">◆</span>
    </div>

    <!-- Footer -->
    <div style="
        text-align: center;
        padding-top: 32px;
        border-top: 1px solid #e5e7eb;
    ">
        <p style="
            font-size: 13px;
            color: #9ca3af;
            margin: 0 0 8px 0;
        ">
            This is an automated message. Please do not reply to this email.
        </p>

    </div>
</div>
</body>
</html>
