spring.application.name=Livo
server.servlet.context-path=/api/v1

# Database - reads from environment variable
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.keepalive-time=30000

# JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# API Documentation
springdoc.api-docs.enabled=true

# Sessions
session.count.max=1
signup.expiry=10

# RabbitMQ - reads from environment variable
spring.rabbitmq.addresses=${RABBITMQ_URL}
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000ms
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.prefetch=1

# Email - reads from environment variables
brevo.api-key=${BREVO_API_KEY}
livo.email.from.email=noreply@livo.works
livo.email.from.name=Livo

# Timezone
spring.jackson.time-zone=Asia/Kolkata

# Razorpay - reads from environment variables
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET}

# Config
count.best.hotels=10

# Health Checks for Azure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true